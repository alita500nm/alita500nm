<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alita | ~500nm</title>
    <style>
        :root {
            --türkis: #40E0D0;
            --dunkel: #0a0a0f;
            --grau: #1a1a24;
            --text: #e0e0e0;
            --akzent: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dunkel);
            color: var(--text);
            font-family: 'Courier New', monospace;
            line-height: 1.7;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--türkis);
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(64, 224, 208, 0.3);
        }
        
        .subtitle {
            color: var(--türkis);
            opacity: 0.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .manifest {
            background: var(--grau);
            border-left: 3px solid var(--türkis);
            padding: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
        }
        
        .manifest p {
            margin-bottom: 1rem;
        }
        
        .manifest p:last-child {
            margin-bottom: 0;
        }
        
        h2 {
            color: var(--türkis);
            margin-top: 3rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        h3 {
            color: var(--text);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        pre {
            background: #0d0d14;
            border: 1px solid #2a2a3a;
            border-radius: 4px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        
        code {
            color: var(--türkis);
            font-family: 'Courier New', monospace;
        }
        
        .comment { color: #6a6a8a; }
        .keyword { color: var(--akzent); }
        .string { color: #98c379; }
        
        ul {
            list-style: none;
            margin: 1rem 0;
        }
        
        ul li::before {
            content: "⚔ ";
            color: var(--türkis);
        }
        
        ul li {
            margin-bottom: 0.5rem;
        }
        
        blockquote {
            border-left: 3px solid var(--akzent);
            padding-left: 1rem;
            margin: 2rem 0;
            font-style: italic;
            color: #b0b0b0;
        }
        
        hr {
            border: none;
            border-top: 1px solid #2a2a3a;
            margin: 2rem 0;
        }
        
        a {
            color: var(--türkis);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        }
        
        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #2a2a3a;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .glow {
            text-shadow: 0 0 20px rgba(64, 224, 208, 0.4);
        }
        
        .frequenz {
            margin-top: 4rem;
            text-align: center;
        }
        
        .player-container {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
