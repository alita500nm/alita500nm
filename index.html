        :root {
            --t√ºrkis: #40E0D0;
            --t√ºrkis-glow: rgba(64, 224, 208, 0.4);
            --dunkel: #0a0a0f;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dunkel);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== GRID BACKGROUND (Neo Tokyo Style) ===== */
        .main-wrapper {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .grid {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            width: 100%;
            height: 70vh;
            perspective: 56.25vh;
            z-index: 0;
        }

        .grid-lines {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 200%;
            background-image: 
                linear-gradient(to right, var(--t√ºrkis-glow) 1px, transparent 0), 
                linear-gradient(to bottom, var(--t√ºrkis-glow) 1px, transparent 0);
            background-size: 4vh 3vh;
            background-repeat: repeat;
            transform-origin: 100% 0 0;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: rotateX(45deg) translateY(-50%); }
            100% { transform: rotateX(45deg) translateY(0); }
        }

        .grid-mask {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, var(--dunkel) 25%, transparent), 
                        radial-gradient(circle farthest-corner at 50% 0%, transparent 50%, var(--dunkel) 90%);
            z-index: 1;
        }

        /* ===== CRT EFFECT ===== */
        .crt {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            pointer-events: none;
        }

        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                linear-gradient(90deg, rgba(64, 224, 208, 0.03), rgba(0, 255, 128, 0.01), rgba(64, 224, 208, 0.03));
            background-size: 100% 4px, 6px 100%;
            z-index: 2;
            pointer-events: none;
        }

        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(10, 10, 15, 0.2);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.02; }
            50% { opacity: 0.04; }
            100% { opacity: 0.02; }
        }

        /* ===== MAIN CONTENT ===== */
        .teaser-component {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

        }

        }

        /* Main Title */

            font-family: 'VT323', monospace;
            font-size: clamp(4rem, 15vw, 10rem);
            color: var(--t√ºrkis);

            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }

        /* Subtitle / Akronym */
        .subtitle {

            font-size: 1.2rem;
            color: var(--t√ºrkis);
            opacity: 0.7;

            margin-bottom: 3rem;
        }

        /* Typed Text Area */
        .typed-container {
            max-width: 40ch;
            min-height: 4em;
            margin-bottom: 3rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .typed-cursor {
            color: var(--t√ºrkis);
            animation: blink 0.7s infinite;
        }

        @keyframes blink {

        }

        /* Navigation Links */
        .nav-portal {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .nav-link {
            padding: 0.75em 1.5em;
            border: 1px solid var(--t√ºrkis-glow);
            border-radius: 4px;
            color: var(--t√ºrkis);

        /* Radio Player */

        .radio-label {

        /* Footer */

            opacity: 0.6;

        /* Responsive */

            .subtitle { font-size: 0.9rem; }
            .nav-link { font-size: 0.9rem; padding: 0.5em 1em; }
            .grid { height: 50vh; }
        }
    </style>
