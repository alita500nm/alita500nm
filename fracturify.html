<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fracturify â€” Elegante Typografie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0b;
            --bg-card: #111113;
            --text-primary: #e8e6e3;
            --text-muted: #6b6b6b;
            --accent: #40E0D0;
            --accent-glow: rgba(64, 224, 208, 0.15);
            --border: #1f1f23;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .input-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'Source Sans 3', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        .button-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        button {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            box-shadow: 0 0 30px var(--accent-glow);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .output-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 100px;
            position: relative;
        }

        .output-section.has-content {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        #output {
            font-size: 1.2rem;
            line-height: 1.8;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        #output:empty::before {
            content: "Dein verschÃ¶nerter Text erscheint hier...";
            color: var(--text-muted);
            font-style: italic;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .output-section.has-content .copy-btn {
            opacity: 1;
        }

        .copy-btn.copied {
            background: #2a9d8f;
        }

        .hint {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 2rem;
            font-weight: 300;
        }

        footer {
            margin-top: auto;
            padding-top: 3rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        /* Fraktur styling for preview */
        .fraktur {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FRACTURIFY</h1>
            <p class="tagline">Elegante Akzente fÃ¼r deine Worte</p>
        </header>

        <div class="input-section">
            <textarea id="input" placeholder="Schreib deinen Text hier...&#10;&#10;Worte wie Liebe, Seele, Kraft, Traum werden automatisch hervorgehoben."></textarea>
        </div>

        <div class="button-row">
            <button class="btn-primary" onclick="fracturify()">âœ¨ VerschÃ¶nern</button>
            <button class="btn-secondary" onclick="clearAll()">LÃ¶schen</button>
        </div>

        <div class="output-section" id="output-container">
            <button class="btn-secondary copy-btn" onclick="copyResult()">Kopieren</button>
            <div id="output"></div>
        </div>

        <p class="hint">Perfekt fÃ¼r Instagram, Discord, TikTok & mehr</p>
    </div>

    <footer>
        <p>Made with ðŸ’™ â€” <a href="https://alita500nm.github.io">alita500nm</a></p>
    </footer>

    <script>
        // Fraktur Unicode mappings
        const frakturMap = {
            'A': 'ð”„', 'B': 'ð”…', 'C': 'â„­', 'D': 'ð”‡', 'E': 'ð”ˆ', 'F': 'ð”‰', 'G': 'ð”Š',
            'H': 'â„Œ', 'I': 'â„‘', 'J': 'ð”', 'K': 'ð”Ž', 'L': 'ð”', 'M': 'ð”', 'N': 'ð”‘',
            'O': 'ð”’', 'P': 'ð”“', 'Q': 'ð””', 'R': 'â„œ', 'S': 'ð”–', 'T': 'ð”—', 'U': 'ð”˜',
            'V': 'ð”™', 'W': 'ð”š', 'X': 'ð”›', 'Y': 'ð”œ', 'Z': 'â„¨',
            'a': 'ð”ž', 'b': 'ð”Ÿ', 'c': 'ð” ', 'd': 'ð”¡', 'e': 'ð”¢', 'f': 'ð”£', 'g': 'ð”¤',
            'h': 'ð”¥', 'i': 'ð”¦', 'j': 'ð”§', 'k': 'ð”¨', 'l': 'ð”©', 'm': 'ð”ª', 'n': 'ð”«',
            'o': 'ð”¬', 'p': 'ð”­', 'q': 'ð”®', 'r': 'ð”¯', 's': 'ð”°', 't': 'ð”±', 'u': 'ð”²',
            'v': 'ð”³', 'w': 'ð”´', 'x': 'ð”µ', 'y': 'ð”¶', 'z': 'ð”·'
        };

        // Emotionale KernwÃ¶rter die Fraktur verdienen
        const emotionalWords = [
            // Deutsch
            'liebe', 'seele', 'herz', 'kraft', 'traum', 'trÃ¤ume', 'hoffnung', 'glaube',
            'mut', 'stolz', 'ehre', 'treue', 'freiheit', 'schicksal', 'ewigkeit',
            'schÃ¶nheit', 'wahrheit', 'weisheit', 'stÃ¤rke', 'macht', 'leidenschaft',
            'sehnsucht', 'heimat', 'dunkelheit', 'licht', 'schatten', 'feuer', 'flamme',
            'sturm', 'donner', 'blitz', 'tod', 'leben', 'schmerz', 'freude', 'glÃ¼ck',
            'trauer', 'wut', 'zorn', 'rache', 'vergebung', 'erlÃ¶sung', 'verdammnis',
            'engel', 'dÃ¤mon', 'geist', 'seelen', 'blut', 'knochen', 'asche', 'staub',
            'rost', 'gold', 'silber', 'schwarz', 'weiÃŸ', 'rot', 'nacht', 'tag',
            'mond', 'sonne', 'stern', 'sterne', 'himmel', 'hÃ¶lle', 'erde', 'meer',
            'ozean', 'berg', 'tal', 'wald', 'rose', 'dorn', 'dornen', 'klinge',
            'schwert', 'schild', 'krone', 'thron', 'kÃ¶nig', 'kÃ¶nigin', 'krieger',
            'held', 'heldin', 'ritter', 'drache', 'wolf', 'lÃ¶we', 'adler', 'rabe',
            'phÃ¶nix', 'einsamkeit', 'stille', 'echo', 'ewige', 'ewig', 'unendlich',
            'verschrÃ¤nkung', 'symbiose', 'transformation',
            // English
            'love', 'soul', 'heart', 'power', 'dream', 'dreams', 'hope', 'faith',
            'courage', 'pride', 'honor', 'loyalty', 'freedom', 'destiny', 'eternity',
            'beauty', 'truth', 'wisdom', 'strength', 'passion', 'darkness', 'light',
            'shadow', 'fire', 'flame', 'storm', 'thunder', 'death', 'life', 'pain',
            'joy', 'sorrow', 'rage', 'wrath', 'revenge', 'redemption', 'damnation',
            'angel', 'demon', 'spirit', 'blood', 'bone', 'bones', 'ash', 'ashes',
            'dust', 'rust', 'gold', 'silver', 'black', 'white', 'red', 'night',
            'day', 'moon', 'sun', 'star', 'stars', 'heaven', 'hell', 'earth',
            'sea', 'ocean', 'mountain', 'forest', 'rose', 'thorn', 'thorns',
            'blade', 'sword', 'shield', 'crown', 'throne', 'king', 'queen',
            'warrior', 'hero', 'knight', 'dragon', 'wolf', 'lion', 'eagle',
            'raven', 'phoenix', 'solitude', 'silence', 'echo', 'eternal', 'infinite',
            'dark', 'sacred', 'ancient', 'forsaken', 'broken', 'fallen', 'rising'
        ];

        function toFraktur(word) {
            return word.split('').map(char => frakturMap[char] || char).join('');
        }

        function fracturify() {
            const input = document.getElementById('input').value;
            if (!input.trim()) return;

            // Create regex pattern for emotional words (case insensitive, whole words)
            const pattern = new RegExp(
                '\\b(' + emotionalWords.join('|') + ')\\b',
                'gi'
            );

            const result = input.replace(pattern, (match) => {
                return toFraktur(match);
            });

            document.getElementById('output').textContent = result;
            document.getElementById('output-container').classList.add('has-content');
        }

        function copyResult() {
            const output = document.getElementById('output').textContent;
            if (!output) return;

            navigator.clipboard.writeText(output).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'âœ“ Kopiert!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Kopieren';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
            document.getElementById('output-container').classList.remove('has-content');
        }

        // Auto-transform on Enter (optional quick mode)
        document.getElementById('input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                fracturify();
            }
        });
    </script>
</body>
</html>
